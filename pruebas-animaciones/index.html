<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" /> 
</head>
<body>
    <div class="contain">
        <div class="card-gengar">
            <img class="bg-image" src="./img/gengar-carta.jpg" alt="">
            <p>Gengar</p>
        </div>
        <div class="haunter-wrapped">
            <div class="card-haunter">
                <img class="bg-image" src="./img/haunter-carta.png" alt="">

                <img class="haunter-3d" src="./img/Haunter-3d.webp" alt=""> 
            </div> 
        </div>
        <div class="card-gastly-contenedor">
            <div class="card-gastly">
                <div class="cara cara-delantera">
                    <img class="bg-image" src="./img/Gastly-carta.webp" alt="">
                    <p>Gastly</p>
                </div>
                <div class="cara cara-trasera">
                    <img class="bg-image" src="./img/Gastly-trasero.jpg" alt="">
                    <p class=>Gastly</p>
                </div>  
            </div>

        <div class="card-mewtwo">
            <img class="bg-image" src="./img/mewtwo-image.jpg" alt="">
        </div>
        <div class="card-kadabra">
            <img class="bg-image kadabra" src="./img/kadabra-img.jpg" alt="">
        </div>
        <div class="card-evolution-contenedor">
            <div class="evolution-wrapper">
                <div class="card-magikarp">
                    <img class="bg-image" src="./img/img-magikarp.jpg" alt="">
                </div>
                <div class="card-gyarados hidden">
                    <img class="bg-image" src="./img/img-gyarados.webp" alt="">
                </div>
            </div>
        </div>

<script src="./index.js"></script>
